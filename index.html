<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Generador de QR vCard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div id="index" class="form-container">
        <h2>Iniciar sesi칩n</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuario" required><br>
            <input type="password" id="password" placeholder="Contrase침a" required><br>
            <button type="submit">Iniciar sesi칩n</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Guardar el usuario en localStorage (simple autenticaci칩n)
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            // Redirigir al formulario para ingresar los datos
            window.location.href = "dashboard.html";
        });
    </script>
</body>

</html>
