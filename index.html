<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR vCard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos para el marco móvil */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
    
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
    
        #contactForm {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
    
        /* Estilo para inputs */
        #contactForm input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
        }
    
        #contactForm button {
            width: 100%;
            padding: 10px;
            background-color: #0068FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
        #contactForm button:hover {
            background-color: #004bb5;
        }
    
        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        /* Asegura que los QR code se muestren bien en dispositivos pequeños */
        @media (max-width: 600px) {
            #qrcode {
                width: 80%;
            }
        }
    </style>
    
</head>

<body>
    <h2>Generador de QR para Contacto</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Nombre" required><br>
        <input type="text" id="lastname" placeholder="Apellido" required><br>
        <input type="tel" id="phone" placeholder="Teléfono" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Generar QR</button>
    </form>

    <div id="qrcode" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let lastname = document.getElementById("lastname").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            let meCardData = `MECARD:N:${lastname},${name};TEL:${phone};EMAIL:${email};;`;

            document.getElementById("qrcode").innerHTML = ""; // Limpiar QR anterior
            new QRCode(document.getElementById("qrcode"), {
                text: meCardData,
                width: 200,
                height: 200
            });
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>

</body>

</html>
