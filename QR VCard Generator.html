<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de QR vCard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Generador de QR para Contacto</h2>
    <form id="contactForm">
        <input type="text" id="name" placeholder="Nombre" required><br>
        <input type="text" id="lastname" placeholder="Apellido" required><br>
        <input type="tel" id="phone" placeholder="Teléfono" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Generar QR</button>
    </form>

    <div id="qrcode" style="margin-top: 20px;"></div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let lastname = document.getElementById("lastname").value;
            let phone = document.getElementById("phone").value;
            let email = document.getElementById("email").value;

            let meCardData = `MECARD:N:${lastname},${name};TEL:${phone};EMAIL:${email};;`;

            document.getElementById("qrcode").innerHTML = ""; // Limpiar QR anterior
            new QRCode(document.getElementById("qrcode"), {
                text: meCardData,
                width: 200,
                height: 200
            });
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch((error) => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }
    </script>

</body>

</html>
