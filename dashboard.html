<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Generador de QR vCard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        .menu button {
            padding: 15px;
            margin: 10px 0;
            background-color: #0068FF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu button:hover {
            background-color: #004bb5;
        }

        .menu a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <h2>Bienvenido al Dashboard</h2>
    <div class="menu">
        <a href="mis_datos.html"><button>Mis datos</button></a>
        <a href="mis_qrs.html"><button>Mis QRs</button></a>
        <a href="formulario.html"><button>Nuevo QR</button></a>
    </div>

    <script>
        // Verificar que el usuario est√© logueado
        if (!localStorage.getItem("username")) {
            window.location.href = "login.html";
        }
    </script>
</body>

</html>
