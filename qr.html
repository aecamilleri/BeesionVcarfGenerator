<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR - Generador de QR vCard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="qr-generated">
    <h2>Tu QR de Contacto</h2>
    <div id="qrcode"></div>

    <script>
        // Verificar que los datos existan en localStorage
        if (!localStorage.getItem("name") || !localStorage.getItem("phone") || !localStorage.getItem("email")) {
            window.location.href = "formulario.html";
        }

        let name = localStorage.getItem("name");
        let lastname = localStorage.getItem("lastname");
        let phone = localStorage.getItem("phone");
        let email = localStorage.getItem("email");

        // Generar el texto en formato vCard
        let vCardData = `BEGIN:VCARD
VERSION:3.0
FN:${name} ${lastname}
TEL:${phone}
EMAIL:${email}
END:VCARD`;

        // Generar el QR con vCard
        new QRCode(document.getElementById("qrcode"), {
            text: vCardData,
            width: 200,
            height: 200
        });
    </script>

    <!-- BotÃ³n de Volver -->
    <button class="back-button" onclick="window.location.href='dashboard.html'">Volver al Dashboard</button>
</body>

</html>
